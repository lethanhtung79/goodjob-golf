<script language="javascript">
function fwrite_check()
{

	var formname = document.signform;


	if(!formname.subject.value){
		alert("제목을 입력해 주세요");
		formname.subject.focus();
		return false;
	}

	if(!formname.content.value){
		alert("내용을 입력해 주세요");
		formname.content.focus();
		return false;
	}

	return true;

}

</script>
